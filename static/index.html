<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Scribe AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2v20M2 12h20M7 8l5 5 5-5" />
                </svg>
                Medical Scribe AI
            </div>
        </header>

        <!-- Left Panel: Input -->
        <div class="glass-panel input-section">
            <div class="panel-header">
                <div class="panel-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    Conversation Transcript
                </div>
            </div>
            <textarea id="transcriptInput" placeholder="Paste the doctor-patient conversation here...
Doctor: Good morning...
Patient: Hi doctor..."></textarea>
            <button id="generateBtn" class="btn-primary">
                <span id="btnText">Generate SOAP Note</span>
                <span id="loadingSpinner" class="loader" style="display: none;"></span>
            </button>
        </div>

        <!-- Right Panel: Output -->
        <div class="glass-panel output-section">
            <div class="panel-header">
                <div class="panel-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    Clinical Documentation (SOAP)
                </div>
            </div>

            <div id="placeholder"
                style="height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-secondary); opacity: 0.5;">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round" style="margin-bottom: 1rem;">
                    <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" />
                    <polyline points="14 2 14 8 20 8" />
                </svg>
                <p>Generated SOAP notes will appear here</p>
            </div>

            <div id="soapContainer" class="soap-container">
                <!-- SOAP content will be injected here -->
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
